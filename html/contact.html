			  <div id="program">
			  <h2>
						给我留言
					</h2>
					<div id="contact_form">
        <h3>留言板</h3>
        <form method="post" name="contact" id="ok" action="#">
          <label for="author">名字:</label>
          <input type="text" id="author" name="author" class="required input_field" />
          <div class="cleaner_h10"></div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" class="validate-email required input_field" />
          <div class="cleaner_h10"></div>
          <label for="phone">电话:</label>
          <input type="text" name="phone" id="phone" class="input_field" />
          <div class="cleaner_h10"></div>
          <label for="text">留言:</label>
          <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
          <div class="cleaner_h10"></div>
          <input type="submit" class="submit_btn" name="submit" id="submit" value="发送" />
          <input type="reset" class="submit_btn" name="reset" id="reset" value="重置" />
        </form>
      </div>
				</div>
				
			</div>
